    <script>
        // 简化版哈希函数（不使用加密库的情况下）
        function simpleHash(str) {
            // 这不是真正的加密，只是一个简单的哈希函数示例
            // 在实际项目中应使用更安全的加密方式
            let hash = 0;
            if (str.length === 0) return hash;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // 转换为32位整数
            }
            return Math.abs(hash).toString();
        }
        
        // 页面加载时初始化密码验证
        document.addEventListener('DOMContentLoaded', function() {
            const passwordModal = document.getElementById('password-modal');
            const mainContent = document.getElementById('main-content');
            const passwordInput = document.getElementById('password-input');
            const loginBtn = document.getElementById('login-btn');
            const passwordError = document.getElementById('password-error');
            
            const correctPasswordHash = '3684317';
            
            // 密码验证函数
            function validatePassword(password) {
                // 比较用户输入的密码哈希与正确密码的哈希
                return simpleHash(password) === correctPasswordHash;
            }
            
            // 按Enter键验证密码
            passwordInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    const password = passwordInput.value;
                    if (validatePassword(password)) {
                        // 密码正确，显示主内容
                        passwordModal.classList.add('hidden');
                        mainContent.classList.remove('hidden');
                        document.body.style.overflow = 'auto';
                    } else {
                        // 密码错误，显示错误消息并跳转到百度首页
                        passwordError.style.display = 'block';
                        // 1秒后跳转到百度首页
                        setTimeout(() => {
                            window.location.href = 'https://www.cn-sga.com/about.html';
                        }, 3000);
                    }
                }
            });
        });
    </script>
    
    <!-- 配置变量 -->
    <script>
        // 从localStorage获取配置或使用默认配置
        let LUNCH_OPTIONS_CONFIG = [];
        const DEFAULT_OPTIONS_CONFIG = [
            { name: '南昌拌粉', probability: 12.5 },
            { name: '袁记云饺', probability: 12.5 },
            { name: '草根食堂', probability: 12.5 },
            { name: '盖浇饭', probability: 12.5 },
            { name: '河南烩面', probability: 12.5 },
            { name: '馄饨店', probability: 12.5 },
            { name: '蒋师傅', probability: 12.5 },
            { name: '兰州拉面', probability: 12.5 }
        ];
        const CONFIG_STORAGE_KEY = 'lunch_rolling_config';
        
        // 获取或初始化配置
        function getOrInitConfig() {
            try {
                const storedConfig = localStorage.getItem(CONFIG_STORAGE_KEY);
                if (storedConfig) {
                    const parsedConfig = JSON.parse(storedConfig);
                    // 验证配置格式
                    if (Array.isArray(parsedConfig) && parsedConfig.length > 0) {
                        // 确保概率总和为100
                        normalizeProbabilities(parsedConfig);
                        console.log('成功从localStorage加载配置');
                        return parsedConfig;
                    }
                }
                console.log('使用默认配置');
                return JSON.parse(JSON.stringify(DEFAULT_OPTIONS_CONFIG)); // 返回副本
            } catch (e) {
                console.error('加载配置失败，使用默认配置', e);
                return JSON.parse(JSON.stringify(DEFAULT_OPTIONS_CONFIG));
            }
        }
        
        // 保存配置到localStorage
        function saveConfig(config) {
            try {
                localStorage.setItem(CONFIG_STORAGE_KEY, JSON.stringify(config));
                console.log('配置已保存');
            } catch (e) {
                console.error('保存配置失败', e);
            }
        }
        
        // 标准化概率，确保总和为100
        function normalizeProbabilities(config) {
            const total = config.reduce((sum, item) => sum + item.probability, 0);
            if (total > 0) {
                config.forEach(item => {
                    item.probability = (item.probability / total) * 100;
                });
            }
        }
        
        // 初始化配置
        LUNCH_OPTIONS_CONFIG = getOrInitConfig();
        
        // 不再需要renderOptionsManager函数，已被renderEditableOptions替代

        
        // 渲染选项列表（查看模式）
        function renderOptionsList() {
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';
            
            LUNCH_OPTIONS_CONFIG.forEach((option) => {
                const li = document.createElement('li');
                li.textContent = `${option.name} (${option.probability.toFixed(1)}%)`;
                li.style.marginBottom = '5px';
                li.style.color = '#555';
                optionsList.appendChild(li);
            });
        }
        
        // 切换编辑/查看模式
        function toggleEditMode() {
            const editToggleBtn = document.getElementById('edit-toggle-btn');
            const addOptionBtn = document.getElementById('add-option-btn');
            const optionsList = document.getElementById('options-list');
            const editMode = editToggleBtn.textContent === '编辑选项';
            
            if (editMode) {
                // 切换到编辑模式
                editToggleBtn.textContent = '完成';
                editToggleBtn.style.backgroundColor = '#27ae60';
                addOptionBtn.style.display = 'block';
                renderEditableOptions();
            } else {
                // 切换到查看模式
                editToggleBtn.textContent = '编辑选项';
                editToggleBtn.style.backgroundColor = '#3498db';
                addOptionBtn.style.display = 'none';
                renderOptionsList();
            }
        }
        
        // 渲染可编辑的选项列表
        function renderEditableOptions() {
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';
            
            LUNCH_OPTIONS_CONFIG.forEach((option, index) => {
                const li = document.createElement('li');
                li.className = 'option-item';
                li.dataset.index = index;
                
                li.innerHTML = `
                    <input type="text" class="option-name" value="${option.name}" placeholder="输入选项名称">
                    <div class="probability-control">
                        <input type="range" class="probability-slider" min="0" max="100" step="1" value="${Math.round(option.probability)}">
                        <span class="probability-value">${option.probability.toFixed(1)}%</span>
                    </div>
                    <button class="btn delete-option-btn" ${LUNCH_OPTIONS_CONFIG.length <= 1 ? 'disabled style="opacity: 0.5; cursor: not-allowed; padding: 4px 8px; font-size: 12px; margin-left: 10px;"' : 'style="padding: 4px 8px; font-size: 12px; margin-left: 10px;"'}>删除</button>
                `;
                
                optionsList.appendChild(li);
                
                // 添加事件监听器
                const nameInput = li.querySelector('.option-name');
                nameInput.addEventListener('input', handleOptionNameChange);
                
                const slider = li.querySelector('.probability-slider');
                slider.addEventListener('input', handleRealTimeProbabilityChange);
                slider.addEventListener('change', handleProbabilityChange);
                
                const deleteBtn = li.querySelector('.delete-option-btn');
                deleteBtn.addEventListener('click', handleDeleteOption);
            });
        }
        
        // 处理选项名称变化
        function handleOptionNameChange(event) {
            const index = parseInt(event.target.closest('.option-item').dataset.index);
            const newName = event.target.value.trim();
            if (newName) {
                LUNCH_OPTIONS_CONFIG[index].name = newName;
                saveConfig(LUNCH_OPTIONS_CONFIG);
            }
        }
        
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // 实时更新显示的概率值（仅更新显示，不改变数据和其他选项）
        function handleRealTimeProbabilityChange(event) {
            const index = parseInt(event.target.closest('.option-item').dataset.index);
            const currentValue = parseFloat(event.target.value);
            
            // 更新当前滑块显示的值
            const probabilityValue = event.target.nextElementSibling;
            probabilityValue.textContent = `${currentValue.toFixed(1)}%`;
            
            // 计算临时差值
            const tempDiff = currentValue - LUNCH_OPTIONS_CONFIG[index].probability;
            
            // 更新所有其他选项的显示值（临时计算，不修改实际数据）
            const otherCount = LUNCH_OPTIONS_CONFIG.length - 1;
            const tempPerDiff = otherCount > 0 ? -tempDiff / otherCount : 0;
            
            // 获取所有滑块和概率显示元素
            const allOptionItems = document.querySelectorAll('.option-item');
            
            allOptionItems.forEach((item, idx) => {
                if (idx !== index) {
                    // 计算临时概率值
                    const tempProbability = Math.max(0, LUNCH_OPTIONS_CONFIG[idx].probability + tempPerDiff);
                    
                    // 更新滑块和显示
                    const sliderElement = item.querySelector('.probability-slider');
                    const valueElement = item.querySelector('.probability-value');
                    if (sliderElement) {
                        sliderElement.value = Math.round(tempProbability);
                    }
                    if (valueElement) {
                        valueElement.textContent = `${tempProbability.toFixed(1)}%`;
                    }
                }
            });
        }
        
        // 处理概率变化（拖动结束后更新数据和其他选项）
        function handleProbabilityChange(event) {
            const index = parseInt(event.target.closest('.option-item').dataset.index);
            let newProbability = parseFloat(event.target.value);
            
            // 限制概率范围
            if (newProbability < 0) newProbability = 0;
            if (newProbability > 100) newProbability = 100;
            
            // 计算差值
            const diff = newProbability - LUNCH_OPTIONS_CONFIG[index].probability;
            LUNCH_OPTIONS_CONFIG[index].probability = newProbability;
            
            // 平均分配差值给其他选项
            if (LUNCH_OPTIONS_CONFIG.length > 1) {
                const otherCount = LUNCH_OPTIONS_CONFIG.length - 1;
                const perDiff = -diff / otherCount;
                
                // 批量更新内存中的概率值
                LUNCH_OPTIONS_CONFIG.forEach((option, idx) => {
                    if (idx !== index) {
                        let newVal = option.probability + perDiff;
                        // 确保概率不为负数
                        if (newVal < 0) newVal = 0;
                        option.probability = newVal;
                    }
                });
                
                // 确保总概率正好是100
                normalizeProbabilities(LUNCH_OPTIONS_CONFIG);
                
                // 更新所有滑块和显示值
                const allSliders = document.querySelectorAll('.probability-slider');
                const allValues = document.querySelectorAll('.probability-value');
                
                LUNCH_OPTIONS_CONFIG.forEach((option, idx) => {
                    if (allSliders[idx]) {
                        allSliders[idx].value = Math.round(option.probability);
                    }
                    if (allValues[idx]) {
                        allValues[idx].textContent = `${option.probability.toFixed(1)}%`;
                    }
                });
            }
            
            // 保存配置
            saveConfig(LUNCH_OPTIONS_CONFIG);
        }
        
        // 处理删除选项
        function handleDeleteOption(event) {
            const index = parseInt(event.target.closest('.option-item').dataset.index);
            
            if (LUNCH_OPTIONS_CONFIG.length > 1) {
                // 移除选项
                LUNCH_OPTIONS_CONFIG.splice(index, 1);
                
                // 重新分配概率
                const newProbabilityPerItem = 100 / LUNCH_OPTIONS_CONFIG.length;
                LUNCH_OPTIONS_CONFIG.forEach(option => {
                    option.probability = newProbabilityPerItem;
                });
                
                // 重新渲染界面
                renderEditableOptions();
                saveConfig(LUNCH_OPTIONS_CONFIG);
            }
        }
        
        // 添加新选项
        function addNewOption() {
            const newProbability = 100 / (LUNCH_OPTIONS_CONFIG.length + 1);
            
            // 按比例调整现有选项的概率
            LUNCH_OPTIONS_CONFIG.forEach(option => {
                option.probability = newProbability;
            });
            
            // 添加新选项
            LUNCH_OPTIONS_CONFIG.push({ name: '新选项', probability: newProbability });
            
            // 重新渲染界面（在编辑模式下直接更新可编辑列表）
            const editToggleBtn = document.getElementById('edit-toggle-btn');
            if (editToggleBtn.textContent === '完成') {
                renderEditableOptions();
            } else {
                renderOptionsList();
            }
            
            saveConfig(LUNCH_OPTIONS_CONFIG);
            
            // 聚焦到新添加的选项
            setTimeout(() => {
                const newOption = document.querySelector('.option-item:last-child .option-name');
                if (newOption) {
                    newOption.select();
                }
            }, 10);
        }
        
        // 根据概率随机选择一个选项
        function selectByProbability(options) {
            const random = Math.random() * 100;
            let cumulativeProbability = 0;
            
            for (const option of options) {
                cumulativeProbability += option.probability;
                if (random < cumulativeProbability) {
                    return option.name;
                }
            }
            
            // 保险起见，返回第一个选项
            return options[0]?.name || '';
        }
        
        // 初始化选项管理界面
        document.addEventListener('DOMContentLoaded', function() {
            // 添加选项按钮事件
            const addButton = document.getElementById('add-option-btn');
            if (addButton) {
                addButton.addEventListener('click', addNewOption);
            }
            
            // 编辑模式切换按钮事件
            const editToggleBtn = document.getElementById('edit-toggle-btn');
            if (editToggleBtn) {
                editToggleBtn.addEventListener('click', toggleEditMode);
            }
            
            // 初始化显示查看模式
            renderOptionsList();
        })
    </script>

        // 获取今天的日期字符串 (YYYY-MM-DD)
        function getTodayString() {
            const now = new Date();
            return now.getFullYear() + '-' + 
                   String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(now.getDate()).padStart(2, '0');
        }
        
        // 获取或初始化localStorage数据
        function getStorageData() {
            const data = localStorage.getItem(STORAGE_KEY);
            if (data) {
                return JSON.parse(data);
            }
            return {
                date: getTodayString(),
                count: 0,
                history: []
            };
        }
        
        // 保存数据到localStorage
        function saveStorageData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        
        // 更新显示
        function updateDisplay(data) {
            const remainingCountElement = document.getElementById('remaining-count');
            const historyContainer = document.getElementById('history-container');
            const historyList = document.getElementById('history-list');
            
            // 更新剩余次数显示
            remainingCountElement.textContent = `今日剩余次数: ${5 - data.count}`;
            
            // 更新历史记录显示
            if (data.history.length > 0) {
                historyContainer.style.display = 'block';
                historyList.innerHTML = '';
                // 按时间倒序显示（最新的在上面）
                const historyItems = data.history.slice().reverse();
                historyItems.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${item.time} - ${item.result}`;
                    li.style.padding = '5px 0';
                    li.style.borderBottom = '1px solid #eee';
                    // 最新的结果保持原色，之前的结果显示为浅灰色
                    if (index > 0) {
                        li.style.color = '#999';
                    }
                    historyList.appendChild(li);
                });
            } else {
                historyContainer.style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // 只有在密码验证通过后才会执行此代码
            const decideBtn = document.getElementById('decide-btn');
            const resultContainer = document.querySelector('.result-container');
            const resultElement = document.getElementById('result');
            
            // 初始化选项列表（查看模式）
            renderOptionsList();
            
            // 初始化数据
            let storageData = getStorageData();
            const today = getTodayString();
            
            // 检查日期是否变化，如果变化则重置计数
            if (storageData.date !== today) {
                storageData.date = today;
                storageData.count = 0;
                storageData.history = [];
                saveStorageData(storageData);
            }
            
            // 更新初始显示
            updateDisplay(storageData);

            // 创建额外的结果项用于动画
            function createResultItems() {
                // 清除之前的结果项
                const oldItems = document.querySelectorAll('.result-item');
                oldItems.forEach(item => item.remove());

                // 创建新的结果项
                for (let i = 0; i < 5; i++) {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.style.top = `${i * 60}px`;
                    resultContainer.appendChild(item);
                }
            }

            decideBtn.addEventListener('click', function() {
                // 检查是否还有剩余次数
                if (storageData.count >= 5) {
                    alert('今日随机次数已用完！');
                    return;
                }
                
                // 禁用按钮防止重复点击
                decideBtn.disabled = true;
                decideBtn.textContent = '世界线修改中...';

                // 移除之前的结果显示类
                resultElement.classList.remove('show');
                resultElement.style.display = 'none';

                // 清除之前可能存在的结果项
                const oldItems = document.querySelectorAll('.result-item');
                oldItems.forEach(item => item.remove());

                // 创建多行跑马灯元素
                const lineCount = 5; // 显示5行
                const marqueeLines = [];
                
                for (let i = 0; i < lineCount; i++) {
                    const lineElement = document.createElement('div');
                    lineElement.className = 'marquee-line';
                    lineElement.style.position = 'absolute';
                    lineElement.style.width = '100%';
                    lineElement.style.textAlign = 'center';
                    lineElement.style.top = `${i * 40}px`;
                    lineElement.style.left = '0';
                    lineElement.style.fontSize = '28px';
                    lineElement.style.fontWeight = 'bold';
                    lineElement.style.color = '#3498db';
                    lineElement.style.opacity = '0.7'; // 初始透明度较低
                    resultContainer.appendChild(lineElement);
                    marqueeLines.push(lineElement);
                }

                // 设置中间一行更突出
                marqueeLines[Math.floor(lineCount/2)].style.opacity = '1';
                marqueeLines[Math.floor(lineCount/2)].style.fontSize = '32px';

                // 跑马灯配置
                let currentIndex = 0;
                let speed = 100; // 初始速度
                const totalDuration = 5000; // 总持续时间5秒
                const slowdownDuration = 1000; // 减速时间1秒
                let startTime = Date.now();

                // 跑马灯动画函数
                function animateMarquee() {
                    const currentTime = Date.now();
                    const elapsedTime = currentTime - startTime;
                    
                    // 检查是否应该减速
                    if (elapsedTime > totalDuration - slowdownDuration) {
                        // 逐渐降低速度
                        const slowdownFactor = (totalDuration - elapsedTime) / slowdownDuration;
                        speed = 100 + (500 - 100) * (1 - slowdownFactor);
                    }

                    // 更新显示的选项，让多行显示不同的内容
                    const options = LUNCH_OPTIONS_CONFIG.map(option => option.name);
                    marqueeLines.forEach((line, index) => {
                        // 每行显示不同的选项，形成滚动效果
                        const lineIndex = (currentIndex + index) % options.length;
                        line.textContent = options[lineIndex];
                    });
                    
                    // 移动到下一个选项
                    currentIndex = (currentIndex + 1) % options.length;

                    // 检查是否应该停止
                    if (elapsedTime < totalDuration) {
                        setTimeout(animateMarquee, speed);
                    } else {
                        // 停止在根据概率随机选择的选项上
                        const result = selectByProbability(LUNCH_OPTIONS_CONFIG);
                        const options = LUNCH_OPTIONS_CONFIG.map(option => option.name);
                        
                        // 找到结果对应的索引
                        const finalIndex = options.indexOf(result);
                        
                        // 更新所有行，确保中间行显示最终结果
                        marqueeLines.forEach((line, index) => {
                            const lineFinalIndex = (finalIndex + index - Math.floor(lineCount/2)) % options.length;
                            line.textContent = options[lineFinalIndex < 0 ? lineFinalIndex + options.length : lineFinalIndex];
                        });
                        
                        // 移除跑马灯元素，显示最终结果
                        setTimeout(() => {
                            marqueeLines.forEach(line => line.remove());
                            resultElement.textContent = result;
                            resultElement.style.display = 'block';
                            resultElement.classList.add('show');
                            
                            // 更新计数和历史记录
                            storageData.count++;
                            const now = new Date();
                            const timeString = String(now.getHours()).padStart(2, '0') + ':' + 
                                             String(now.getMinutes()).padStart(2, '0') + ':' + 
                                             String(now.getSeconds()).padStart(2, '0');
                            storageData.history.push({
                                time: timeString,
                                result: result
                            });
                            saveStorageData(storageData);
                            updateDisplay(storageData);
                            
                            // 重新启用按钮
                            setTimeout(() => {
                                // 检查是否还有剩余次数
                                if (storageData.count >= 5) {
                                    decideBtn.disabled = true;
                                    decideBtn.textContent = '今日次数已用完';
                                } else {
                                    decideBtn.disabled = false;
                                    decideBtn.textContent = '启动观察';
                                }
                            }, 300);
                        }, 300);
                    }
                }

                // 开始跑马灯动画
                animateMarquee();
            });
        });
    </script>
</body>
